<!DOCTYPE html>
<!--QR Code Generator for text and URLs-->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>QR Code Gene</title>
    <link rel = "icon" href = "https://cdn-icons-png.flaticon.com/512/4280/4280083.png"
        type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <header>
               <h1>QR Code Generator</h1>
               <p>Paste a URL or enter text to continue and create your QR Code</p>
            </header>
            <div class="form">
               <input type="text" placeholder="Enter any text or a URL">
               <button>Generate Your QR Code</button>
            </div>
            <div class="qr-code">
               <img src="https://th.bing.com/th/id/OIP.Fv5kTHVHzdzC8YgkQYXbSgHaHa?w=189&h=189&c=7&r=0&o=5&pid=1.7" height="200" alt="qr-code">
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
